<div class="product-notes {{class}}">
    {{#if notes}}
    <div>
        <div><h3>{{productdetails}}</h3></div>
    </div>
    <div>
        <div>
        {{#each notes}}
            {{#if (eq this.noteType "overview")}}
                <div><p>{{{this.statement}}}</p></div>
            {{/if}}
        {{/each}}
        </div>
    </div>
    {{/if}}  
</div>
