{{#if (eq raw.adcategorytype "Proteins & Peptides")}}
<div class="product-keyfacts {{class}}">
    <div>
        <div>
            <h3>{{specifications}}</h3>
        </div>
    </div>
    <div>
        {{#if raw.adform}}
        <div>
            <h6>{{form}}</h6>
            <p>{{raw.adform}}</p>
        </div>
        {{/if}}
        {{#if purificationnotes}}
        <div>
            <h6>{{additionalnotes}}</h6>
            {{#each purificationnotes}}
            <div>
                <div>
                    <p>{{{this.statement}}}</p>
                </div>
            </div>
            {{/each}}
        </div>
        {{/if}}
    </div>
</div>
{{/if}}
