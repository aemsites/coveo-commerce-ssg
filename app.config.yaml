application:
  actions: actions
  runtimeManifest:
    packages:
      aem-commerce-ssg:
        license: Apache-2.0
        inputs:
          LOG_LEVEL: debug
          HLX_CONTENT_URL: "https://main--aem-dev--abcam-ltd.aem.live"
          HLX_PRODUCTS_TEMPLATE: "https://main--aem-dev--abcam-ltd.aem.live/products/default"
          HLX_ORG_NAME: "abcam-ltd"
          HLX_SITE_NAME: "aem-dev"
          HLX_STORE_URL: "https://main--aem-dev--abcam-ltd.aem.live"
          HLX_CONFIG_NAME: "configs"
          HLX_PATH_FORMAT: "/en-us/products/{category}/{slug}"
          # HLX_LOCALES: comma-seprated list of allowed locales.
          # i.e. us,uk,it,de,fr,es - or just one
          # null if there is a single store and no
          # URI prefixes are used
          HLX_LOCALES: null
        actions:
          pdp-renderer:
            function: actions/pdp-renderer/index.js
            web: 'yes'
            runtime: nodejs:22
            annotations:
              final: true
            include:
              - ["actions/pdp-renderer/templates/*.hbs", "templates/"]
          webhook-product-updates:
            function: actions/webhook-product-updates/index.js
            web: 'yes'
            runtime: nodejs:22
            annotations:
              final: true
          check-product-changes:
            function: actions/check-product-changes/index.js
            web: 'no'
            runtime: nodejs:22
            limits:
              timeout: 3600000
            inputs:
              authToken: ${AEM_ADMIN_API_AUTH_TOKEN}
            annotations:
              final: true
          fetch-all-products:
            function: actions/fetch-all-products/index.js
            web: 'yes'
            runtime: nodejs:22
            annotations:
              final: true

